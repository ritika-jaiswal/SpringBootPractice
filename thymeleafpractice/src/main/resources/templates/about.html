<!doctype html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>About learn code </h1>
<h1> We are laerning Spring Boot</h1>

<h1 th:text="${name}"></h1>
<p> Length of the name is <span th:text="${#strings.length(name)}"></span></p>
<h1 th:text="${currentDate}"></h1>

<h2> Name of the owner is <span th:text="${name}"></span></h2>

<div th:with="a=5, b=34, n=${name}">
    <h1>Value of a is <span th:text="${a}"></span></h1>
    <h1 th:text=" 'Value of b is ' + ${b}"></h1>
    <h1>Local Value of a is <span th:text="${n}"></span></h1>
<!--    <h2 th:text=" 'sum of '+${a}+ ' and ' + ${b} ' is ' + ${a=b}}"></h2>-->
</div>
</body>
</html>
